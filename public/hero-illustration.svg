<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F0FDF4"/>
  
  <!-- Delivery person -->
  <circle cx="150" cy="120" r="25" fill="#00C853"/>
  <rect x="140" y="145" width="20" height="40" fill="#00C853"/>
  <rect x="135" y="185" width="30" height="15" fill="#00C853"/>
  
  <!-- Delivery bag -->
  <rect x="180" y="160" width="40" height="50" rx="5" fill="#00C853"/>
  <rect x="185" y="165" width="30" height="40" rx="3" fill="#F0FDF4"/>
  
  <!-- Food items -->
  <circle cx="200" cy="180" r="8" fill="#FF6B6B"/>
  <rect x="195" y="190" width="10" height="8" rx="2" fill="#4ECDC4"/>
  <circle cx="210" cy="200" r="6" fill="#FFE66D"/>
  
  <!-- Phone mockup -->
  <rect x="350" y="80" width="120" height="200" rx="20" fill="#1F2937"/>
  <rect x="360" y="90" width="100" height="180" rx="15" fill="#F9FAFB"/>
  
  <!-- App interface elements -->
  <rect x="370" y="110" width="80" height="20" rx="10" fill="#00C853"/>
  <rect x="370" y="140" width="60" height="15" rx="7" fill="#E5E7EB"/>
  <rect x="370" y="165" width="70" height="15" rx="7" fill="#E5E7EB"/>
  
  <!-- Food icons in app -->
  <circle cx="380" cy="200" r="12" fill="#FF6B6B"/>
  <rect x="400" y="195" width="20" height="10" rx="5" fill="#4ECDC4"/>
  <circle cx="420" cy="210" r="8" fill="#FFE66D"/>
  
  <!-- Delivery truck -->
  <rect x="50" y="280" width="80" height="40" rx="5" fill="#00C853"/>
  <circle cx="70" cy="330" r="15" fill="#374151"/>
  <circle cx="110" cy="330" r="15" fill="#374151"/>
  <rect x="60" y="290" width="60" height="20" fill="#F0FDF4"/>
  
  <!-- Map route -->
  <path d="M150 200 Q200 150 250 200 T350 180" stroke="#00C853" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Location pins -->
  <circle cx="150" cy="200" r="8" fill="#00C853"/>
  <circle cx="250" cy="200" r="8" fill="#00C853"/>
  <circle cx="350" cy="180" r="8" fill="#00C853"/>
  
  <!-- Floating elements -->
  <circle cx="500" cy="100" r="20" fill="#00C853" opacity="0.3"/>
  <circle cx="80" cy="50" r="15" fill="#00C853" opacity="0.2"/>
  <circle cx="520" cy="300" r="25" fill="#00C853" opacity="0.2"/>
</svg>
